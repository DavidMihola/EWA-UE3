<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:mc="http://java.sun.com/jsf/composite/ezcomp">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="start_game_form" >
        <h:panelGroup layout="block" styleClass="feld">
            <h:outputLabel value="#{msg.stack_size}" for="stack_size"/>
            <h:selectOneMenu id="stack_size" value="#{userSessionBean.user.gameSize}">
                <f:param value="#{cc.attrs.bean}" />
                <f:selectItems value="#{flagBean.gameSizes}"/>
            </h:selectOneMenu>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="feld">
            <h:outputLabel value="#{msg.continent}" for="continent"/>
            <h:selectOneMenu id="continent" value="#{userSessionBean.user.continent}">
                <f:selectItems value="#{flagBean.continents}"/>
            </h:selectOneMenu>
        </h:panelGroup>            <h:commandButton id="start_game" value="#{msg.start_game}" action="#{gameFactory.createAndJoinGame}"/>
        </h:form>
    </cc:implementation>
</html>
